<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            let baseFontSize=14;
            $('.zoomBtnZone button').on("click", zoomInOut);
            function zoomInOut(){
                if($(this).hasClass("zoomOutBtn")){
                    if(baseFontSize<=8) return false;
                    baseFontSize--;
                }else if($(this).hasClass("zoomInBtn")){
                    if(baseFontSize>=20) return false;
                    baseFontSize++;
                }else{
                    baseFontSize=14;  
                }
                $('.fontSize').text(baseFontSize +'px');
                $('body').css({fontSize:baseFontSize + 'px'})
            }

        });
    </script>
</head>
<body>
    <p class="zoomBtnZone">
        <button class="zoomOutBtn">-</button>
        <button class="originBtn">100%</button>
        <button class="zoomInBtn">+</button>
    </p>
    <p class="fontSize">14px</p>
    <div id="wrap">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, quia excepturi, non ex error quisquam dolorum nulla amet aliquam veritatis nostrum quos atque quae voluptas. Veritatis magnam numquam officia quae.</div>
</body>
</html>
