<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #div1{
            padding: 50px;
            background-color: coral;
            position: absolute;
            top: 0;
            left: 0;
        }
       .ball{width: 50px; height: 50px; border-radius: 50%; position: absolute;}
       .ball1{background-color: darkcyan; right:0; top: 0}
       .ball2{background-color: rgb(223, 12, 205); bottom: 0; left: 0}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
           $('#div1').animate({left:500, top: 500},2000);
           $('.ball1').delay(2000).animate({right: 500},1000).animate({top:300},500);
        });
    </script>
</head>
<body>
    <div id="div1">box</div>
    <div class="ball1 ball"></div>
    <div class="ball2 ball"></div>

</body>
</html>
