<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>focus/blur</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $('#user_id_1, #user_pw_1').on("focus",function(){
                $(this).css({backgroundColor:"pink"});
            });
            $('#user_id_1, #user_pw_1').on("blur",function(){
                $(this).css({backgroundColor:"white"});
            });
            
            $('#frm_2').on("focusin", function(){
                $(this).css({backgroundColor:"pink"});
            });
            $('#frm_2').on("focusout", function(){
                $(this).css({backgroundColor:"white"});
            });

        });
    </script>
</head>
<body>
    <h1>focus/blur</h1>
    <form action="#">
        <p>
            <label for="user_id_1">ID</label>
            <input type="text" id="user_id_1" name="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label>
            <input type="password" id="user_pw_1" name="user_pw_1">
        </p>
    </form>
    <h1>focusin/focusout</h1>
    <form action="#" id="frm_2">
        <p>
            <label for="user_id_2">ID</label>
            <input type="text" id="user_id_2" name="user_id_2">
        </p>
        <p>
            <label for="user_pw_2">PW</label>
            <input type="password" id="user_pw_2" name="user_pw_2">
        </p>
    </form>
</body>
</html>
