<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        #ground{width: 500px; height: 800px; background: #00661A; margin: 50px auto; position: relative; border: 3px solid #ffaaaa;}
        #stick{width: 20px; height: 100px; background: #8C4600; position: absolute; top: 730px; left: 240px;}
        .ball{width: 20px; height: 20px; border-radius: 50%;}
        .b0{background:#ffffff; position: absolute; left: 240px; bottom: 80px;}
        .b1{background:#000000; position: absolute; top: 200px; left: 210px;}
        .b2{background:#FF2626; position: absolute; top: 200px; left: 230px;}
        .b3{background:#FFA64C; position: absolute; top: 200px; left: 250px;}
        .b4{background:#FFFF4C; position: absolute; top: 200px; left: 270px;}
        .b5{background:#5CFF26; position: absolute; top: 220px; left: 220px;}
        .b6{background:#00FFFF; position: absolute; top: 220px; left: 240px;}
        .b7{background:#0040FF; position: absolute; top: 220px; left: 260px;}
        .b8{background:#A64CFF; position: absolute; top: 240px; left: 230px;}
        .b9{background:#FF99FF; position: absolute; top: 240px; left: 250px;}
        .b10{background:#660066; position: absolute; top: 260px; left: 240px;}
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $('#stick').animate({top: 770},2700).animate({top: 720},300);
            $('.b0').delay(3000).animate({bottom: 500},500).delay(0).animate({bottom: 470, left: 260},2500);
            $('.b10').delay(3490).animate({top: 270, left: 230},2300);
            $('.b9').delay(3490).animate({top: 320, left: 410}, 1800);
            $('.b8').delay(3490).animate({top: 290, left: 90}, 2000);
            $('.b7').delay(3490).animate({top: 200, left: 310}, 2700);
            $('.b6').delay(3490).animate({top: 210, left: 250}, 2000);
            $('.b5').delay(3490).animate({top: 190, left: 125}, 1700);
            $('.b4').delay(3490).animate({top: 50, left: 450}, 2100);
            $('.b3').delay(3490).animate({top: 0, left: 320}, 1100).animate({top: 20, left: 350},1500);
            $('.b2').delay(3490).animate({top: 0, left: 220}, 1500).animate({top: 10, left: 215},1000);
            $('.b1').delay(3490).animate({top: 0, left: 20}, 1800).animate({top: 20, left: 0},1500).animate({top: 40, left: 20},2500);
        });
    </script>
</head>
<body>
   <div id="ground">
       <div class="ball b0"></div>
       <div class="ball b1"></div>
       <div class="ball b2"></div>
       <div class="ball b3"></div>
       <div class="ball b4"></div>
       <div class="ball b5"></div>
       <div class="ball b6"></div>
       <div class="ball b7"></div>
       <div class="ball b8"></div>
       <div class="ball b9"></div>
       <div class="ball b10"></div>
       <div id="stick"></div>
   </div>
</body>
</html>
