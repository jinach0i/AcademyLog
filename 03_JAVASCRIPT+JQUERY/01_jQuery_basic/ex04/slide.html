<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 100px; font-size: 60px;}
        .container{height: 120px}
        .div1{background: red; padding: 20px; color: rgb(202, 183, 183); display: none;}
        .div2{background: green; padding: 20px; color: #fff; display: block;}
    </style>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
        $(function(){
           $('.slide').hover(function(){
                $('.div1').stop().slideDown(2000);
           },function(){
                $('.div1').stop().slideUp(2000);
           });
            $('.div2').slideUp(2000);
        });
    </script>
</head>
<body>
    <p class="slide">down</p>
    <div class="container"><div class="div1">fadeIn example</div></div>
    <div class="container"><div class="div2">fadeOut example</div></div> 
</body>
</html>
