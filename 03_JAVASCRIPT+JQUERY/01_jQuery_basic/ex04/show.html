<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{margin: 100px; font-size: 20px;}
        .div1{background: red; padding: 20px; color: rgb(202, 183, 183); display: none;}
        .div2{background: green; padding: 20px; color: #fff}
    </style>
    <script src="./js/jquery-1.7.1.min.js"></script>
    <script>
        $(function(){
            $('.div1').show(1000);
            $('.div2').hide(1000);
        });
    </script>
</head>
<body>
    <div class="div1">처음에는 보이지 않는 div</div>
    <div class="div2">보이는 div</div>
</body>
</html>
