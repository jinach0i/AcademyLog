<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{line-height: 200%; width: 1000px; margin: 100px auto;}
       
    </style>
    <script src="./js/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $("#wrap p:eq(2)").after("<p>After</p>");
            $("#wrap p:eq(0)").before("<p>Before</p>");
            $('<p>insertAfter</p>').insertAfter("#wrap p:eq(1)");
            $('<p>insertBefore</p>').insertBefore("#wrap p:eq(4)");
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>
    </div>
</body>
</html>
