<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script>
        $(function(){
            $('#wrap a[target]').css('color','red');
            $('#wrap a[href^=https]').css('color','green');
            $('#wrap a[href$=net]').css('color','skyblue');
            $('#wrap a[href*=google]').css('color','pink');
            $('input:text').css('color','red');
        });
    </script>
</head>
<body>
    <div id="wrap">
        <p>
            <a href="https://easyspub.co.kr" target="_blank">EasysPub</a>
        </p>
        <p>
            <a href="https://naver.com">Naver</a>
        </p>
        <p>
            <a href="https://google.co.kr">Google</a>
        </p>
        <p>
            <a href="https://co.kr.google">kr</a>
        </p>

        <p>
            <a href="https://daum.net">Daum</a>
        </p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label>
            <input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>
</html>
