<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>set(key, value)</title>
	<script>
	  let obj = {};
	  let f = function(){};
	  let map = new Map();
	  
	  map.set(obj, 100);         // 객체를 key로 사용
	  console. log (map. size);  // 맵 항목수는 1
	  
	  map.set(f, 200);           // 함수를 key로 사용 
	  console.log(map.size);     // 맵 항목수는 2
	</script>
</head>
<body>
	
</body>
</html>
