<!DOCTYPE html>
<html>
<head>
    <title>나머지 매개변수(Rest Parameter)와 기본 매개변수(Default Parameter)</title>
    <script type="text/javascript">
		function message(){
		    return '공부합시다! ECMASCRIPT 2021';
		}
		
		function sendMessage(msg=message()){
			console.log(msg);
		}
		sendMessage();
    </script>
</head>
<body>
</body>
</html>
