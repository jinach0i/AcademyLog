<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>제너레이터 이어붙이기</title>
	<script>
	function* gen1(n){
		yield n + 1;
		yield* gen2(n); // gen2 제너레이터 함수률 호출하여 yield 표현식을 이어 붙임 
		yield n + 2;
	}
	
	function* gen2(n){
		yield n + 100; 
		yield n + 200;
	}
	
	let generator = gen1(100);
	for(let value of generator){
		console.log(value); // 결과는 101, 200, 300, 102 
	}
	</script>
</head>
<body>
	
</body>
</html>
