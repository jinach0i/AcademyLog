<!DOCTYPE html>
<html>
<head>
    <title>펼침 연산자</title>
    <script type="text/javascript">
		let arr = [1,2,3];
		
		function foo(p1, p2, p3){
			console.log(p1, p2, p3);  // 결과는 1, 2, 3
		}
		
		foo(arr[0], arr[1], arr[2]);  // 배열 원소를 index별로 읽어 함수 인수에 전달
    </script>
</head>

</body>
</html>
