<!DOCTYPE html>
<html>
<head>
    <title>디스트럭쳐링</title>
    <script>
		// 디스트럭쳐링 구문의 변수 c에 나머지 패턴 적용
		let [a, b, ...c] = [1, 2, 3, 4, 5, 6];
		console.log(a, b, c);  // 결과는 1, 2, [3, 4, 5, 6]
		// 변수 a의 값은 1
		// 변수 b의 값은 2
		// 변수 c의 값은 [3, 4, 5, 6] (나머지 원소)
    </script>
</head>
<body>

</body>
</html>
