<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <script type="text/javascript">
		const arr = new Proxy([],{
			// 트랩 설정
			set:function(target, prop, value, receiver){
				if(typeof value === 'number'){
					target[prop] = value
					return true
				} else {
					return false
				}
			}
		});

		arr.push(1)
		arr.push(2)
		arr.push(3)
		// 아래 부분을 주석을 달면 위 3개는 정상적으로 push()가 일어난다.
		// 하지만 Proxy를 써서 성공적으로 push를 막은 것을 확인할 수 있다.
		arr.push('졸려') 
		// console.log([...arr])은 배열객체를 나열해서 보여준다.
		console.log([...arr])
    </script>
</head>
<body>

</body>
</html>
