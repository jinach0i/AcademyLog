<!DOCTYPE html>
<html>
<head>
    <title>펼침 연산자</title>
    <script type="text/javascript">
		let obj = {p1:1, p2:2};
		let obj2 = {p2:20, p3:30};  // obj 객체 속성을 index별로 읽어 배열 리터럴 원소로 추가
		obj2.p1 = obj.p1;
		obj2.p2 = obj.p2;
		console.log(obj2);  // 결과는 {p1:1, p2:2, p3:30}
    </script>
</head>
<body>

</body>
</html>
