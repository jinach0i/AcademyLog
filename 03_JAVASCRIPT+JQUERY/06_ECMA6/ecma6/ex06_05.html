<!DOCTYPE html>
<html>
<head>
    <title>클래스</title>
    <script>
	class Display{  // Display 클래스 선언
		foo(){      // foo 메서드 선언
			console.log(this);  // this출력
		}
	}
	
	const display = new Display();  // Display 클래스 인스턴스 생성
	display.foo();  // foo 메서드 호출, 출력된 this는 생성된 인스턴스를 참조
    </script>
</head>
<body>

</body>
</html>
