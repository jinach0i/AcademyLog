	<script type="text/javascript">

		    var a = 100;
		    switch(a){
		        case 100:
		            var a = 200;
		            break;
		    }
		    console.log(a);
		})();

		(function(){
		    let a = 100;
		    switch(a){
		        case 100:

		})();
	</script>
