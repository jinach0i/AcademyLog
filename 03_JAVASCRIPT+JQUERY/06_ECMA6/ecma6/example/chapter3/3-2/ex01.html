<!DOCTYPE html>
<html>
<head>
    <title>새로 추가된 컬렉션(collections)</title>
    <script type="text/javascript">
        // Object
        let obj = {a:100, b:200, c:300};  // 객체 리터럴에 key와 value 할당
        let size = 0;
        for(let prop in obj){  // 객체 속성수는 조회할 수 있는 API가 없으므로, 반복문으로 갯수를 셈
            size++;
        }
        console.log(size);  // 갯수는 3개
    </script>
</head>
<body>

</body>
</html>
