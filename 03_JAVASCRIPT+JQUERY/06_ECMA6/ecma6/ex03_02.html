<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>제너레이터 함수를 사용한 코드</title>
	<script>
	function* gen(){
		for(let i=0; i<3; i++){
			yield i;
		}
	}
	
	let generator = gen();
	for(let value of generator){
		console.log(value);  //결과는 0, 1, 2
	}
	</script>
</head>
<body>
	
</body>
</html>
