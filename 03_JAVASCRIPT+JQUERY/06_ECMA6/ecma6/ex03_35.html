<!DOCTYPE html>
<html>
<head>
    <title>Proxy</title>
    <script type="text/javascript">
        let obj = {};
		let proxy = new Proxy(obj, {
			// 트랩 설정
			isExtensible:function(target){				
				// 객체에 새로운 속성 추가 가능 여부 반환
				return Reflect.isExtensible(target);
			}
		});
		
		// 객체 새로운 속성 추가 가능 여부 확인
		let bool = Object.isExtensible(proxy);
		// 트랩에서 반환된 결과는 true
		console.log(bool);
    </script>
</head>
<body>

</body>
</html>
