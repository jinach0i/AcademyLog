<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num-animation{
            width: 100px;
            padding: 20px;
            font-size: 3em;
            border: 3px solid rgb(32, 222, 255);
            text-align: center;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="num-animation" data-rate="70">0</div>
    <script>
        const numAnimation=document.querySelector('.num-animation');
        let num=0;
        const targetNum=numAnimation.getAttribute('data-rate');
        let timer=setInterval(function(){
            ++num;
            numAnimation.innerText=num;
            if(num==targetNum){
                clearInterval(timer)
            }
        },10);
        numAnimation.innerText=1;
    </script>
</body>
</html>
