<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .num-animation{
            width: 100px;
            padding: 20px;
            font-size: 3em;
            border: 3px solid rgb(32, 222, 255);
            text-align: center;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="num-animation" data-rate="70">0</div>
    <div class="num-animation" data-rate="100">0</div>
    <div class="num-animation" data-rate="30">0</div>
    <script>
        const numAnimation=document.querySelectorAll('.num-animation');
       // console.log(numAnimation);

       function changeNum(idx){
            let num=0;
            let intervalTime=10;
            let targetNum=numAnimation[idx].getAttribute('data-rate');
            let timer=setInterval(function(){
                ++num;
                numAnimation[idx].innerText=num;
                if(num==targetNum){
                    clearInterval(timer);
                }

            },intervalTime);    
       }
       for(let i=0; i<numAnimation.length; i++){
                changeNum(i)
        }
    </script>
</body>
</html>
