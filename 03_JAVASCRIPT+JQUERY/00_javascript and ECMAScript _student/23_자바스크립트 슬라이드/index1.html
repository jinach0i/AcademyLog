<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <script src="./js/script1.js" defer></script>
</head>
<body>
    <h1>javascript slider</h1>
    <div id="container">
        <div class="slide-wrap">
            <div class="slide-box">
                <div class="slide-list cf">
                    <div class="slide-content slide01">
                        <p>1</p>
                    </div>
                    <div class="slide-content slide02">
                        <p>2</p>
                    </div>
                    <div class="slide-content slide03">
                        <p>3</p>
                    </div>
                    <div class="slide-content slide04">
                        <p>4</p>
                    </div>
                    <div class="slide-content slide05">
                        <p>5</p>
                    </div>
                </div>
            </div><!-- slide-box -->
            <div class="slide-btn-box">
                <button class="slide-btn-prev">Prev</button>
                <button class="slide-btn-next">Next</button>
            </div>
            <ul class="slide-pagination"></ul>
        </div>
    </div>
</body>
</html>
