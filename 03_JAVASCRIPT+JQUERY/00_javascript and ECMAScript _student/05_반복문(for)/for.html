<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        for(var i=6; i>=1; i--){
            document.write("<h"+i+">h"+i+"재미있는 자바스크립트 </h" + i+ ">");
        }

        var k=10;
        while(k>=1){
            if(k%2==0) document.write(k+"<br>");
           k--;
        }

        var j=1;
        while(j<=9){
            document.write("5x" + j+ "=" + j*5 + "<br>");
            j++
        }
    </script>
</head>

</body>
</html>
