<html lang="en">

<body>
    <button id="audioPlay">audio Play</button>
    <button id="audiopause">audio pause</button>
    <audio src="./audio/Honey_Bee_01_web.mp3" id="aPlay"></audio>
    <hr>
    <button id="videoPlay">video Play</button>

    <script>

        // function playAudio(){

        // function pauseAudio(){

        $(function(){
            const videos=$('#vPlay');
            $('#videoPlay').click(function(){
                videos.get(0).play();
            });

            $('#videopause').click(function(){
                videos.get(0).pause();
            });
        });
    </script>
</body>
</html>
