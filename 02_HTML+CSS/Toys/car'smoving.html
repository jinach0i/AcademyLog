<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car's moving</title>
    <style>
        .movewrap{max-width: 1200px; width: 100%; position: relative;}
        .movewrap >div{padding-bottom: 40%; width: 100%;}
        .moving{
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('./20210302+배경이+흐르는+효과/img/bikebg.png') 0 center / 120% repeat-x;
            animation: moveright 5s linear infinite;
            
        }
        .tire1tire-rotate{
            position: absolute; top: 245px;
        left: 66px;
        transition: 1s ease all;
            transform: rotate(360);
        }
        .tire2tire-rotate{  position: absolute;
            top: 245px;
    left: 295px;
        @keyframes moveright{
            from{background-position: 0 center;}
            to{background-position: 600% center;}
        }

    </style>
</head>
<body>
    <div class="movewrap">
        <div>
            <div class="moving">
                <div class="bikeicon">
                    <img src="./20210302+배경이+흐르는+효과/img/bike.png" alt="">
                    <img src="./20210302+배경이+흐르는+효과/img/tire.png" alt="" class="tire1tire-rotate">
                    <img src="./20210302+배경이+흐르는+효과/img/tire.png" alt="" class="tire2tire-rotate">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
