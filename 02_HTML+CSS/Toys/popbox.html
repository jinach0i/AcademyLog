<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        #wrap{position: absolute; top: 50%; left: 50%;}
        #wrap label + div {display: none; width: 300px; height: 300px; background-color: transparent; border: 1px solid black; position: absolute; top: -315px; left: -50px;}
        #wrap input{display: none;}
        #wrap input:checked + label + div {display: block;}
        #wrap input+label{}
        #wrap input+label{}
    </style>
</head>
<body>
    <div id="wrap">
        
        <input type="radio" id="family-chk">
        <label for="family-chk">내부관련사이트</label>
        <div>
            <ul>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
                <li>1</li>
            </ul>
        </div>
    </div>
</body>
</html>
