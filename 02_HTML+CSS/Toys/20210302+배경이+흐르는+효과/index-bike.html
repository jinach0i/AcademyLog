<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<title>자동차</title>

	<style>
	* {margin:0;padding:0;font-size:0;}
	.moving {
		position:relative;
		width:100%;height:500px;
		background:url('./img/bg.png') 0 center / 500px repeat-x;
		animation: movebg 2s linear infinite;
	}

	@keyframes movebg {
		0% {background-position:0 center;}
		100% {background-position:-500px center;}
	}

	/* 오토바이에 관련된 소스 */
	.bikeicon {position:absolute;top:60%;left:50%;transform:translate(-50%,-50%);transition:all 5s;width:20%;}
	.bikeicon img {width:100%;}
	.bikeicon .tire01 {position:absolute;bottom:3%;left:10%;width:26%;z-index:-1;}
	.bikeicon .tire02 {position:absolute;bottom:3%;right:.2%;width:26%;z-index:-1;}
	.tire-rotate {animation: tire-rotate 1s linear infinite;}
	@keyframes tire-rotate {
	  0% {transform: rotate(0);}
	  100% {transform: rotate(360deg);}
	}
	</style>
</head>
<body>

<div class="moving">
	
	<div class="bikeicon">
		<img src="./img/bike.png">
		<img src="./img/tire.png" class="tire01 tire-rotate">
		<img src="./img/tire.png" class="tire02 tire-rotate">
	</div>

</div>

</body>
</html>
