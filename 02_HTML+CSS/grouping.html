<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>
    <style>
        div{
            background-color: aqua; 
            overflow: hidden;

        }
        ul{
            width: 300px; margin: 0 auto; overflow: hidden;
        }
        li{
            float: left;
            list-style: none;
            margin-left: 50px;
        }
        p{
            background-color: aquamarine;
        }
        span{
            width: 500px; margin: 0 auto; display: block; background-color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>Grouping</h1>
    <h2>div</h2>
    <div>
        <ul>
            <li><a href="#">홈</a></li>
            <li><a href="#">회사소개</a></li>
        </ul>
    </div>
    <h2>span
    </h2>
    <span style="background-color: aqua;">인라인</span>
    <p>
       <span><strong><a href="#">오늘의 수업</a></strong></span>
    </p>
</body>
</html>
