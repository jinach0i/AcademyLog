<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title>목록 요소를 가로로 배치하기</title>
		<meta charset="UTF-8">
		<style type="text/css">
			*{margin: 0; padding: 0;}
			body { 
				margin:50px 0px;
				width: 100%; height: 100px;
				}
			a {
				font:1.5em "Times New Roman",Georgia,Serif;
				color:#fff;
				text-decoration:none;
				}
			a:hover {
				color:#ff3;
				}
			/* ul, li Layout */		

			#topMenu{text-align: center; background-color: palevioletred; padding: 10px; }
				#topMenu li{
					display: inline-block; 
					list-style: none; 
					padding: 0 40px;
				}
				div{margin-top: 10px;
					padding: 10px;
					background-color: rgb(230, 176, 214);
					
				}
				#topMenu1{
					width: 500px;
					background-color: powderblue;
					list-style: none;
					overflow: hidden;
					margin:0 auto;
					
				}
				#topMenu1 li{
					padding: 0 40px;
					float: left;
				}
	

		</style>
	</head>

	<body>
		<ul id="topMenu">
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Sitemap</a></li>
			<li><a href="#">BBS</a></li>
			<li><a href="#">Help</a></li>
		</ul>
		<div>
			<ul id="topMenu1">
				<li><a href="#">Home</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Sitemap</a></li>
				<li><a href="#">BBS</a></li>
				<li><a href="#">Help</a></li>
			</ul>
		</div>
	</body>
</html>
