<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예제04회원가입폼만들기</title>
    <style>
        form{
            width: 500px;
        }
        fieldset{
            padding: 20px 50px;
        }
        p{
            text-align: right;
        }
        div{
            padding: 10px 0;
        }
        div input{
            width: 100%;
        }
    </style>
</head>
<body>
    <form action="#" method="POST" name="form1";>
        
        <h1>회원 가입</h1>
        <fieldset>
            <legend>로그인 정보</legend>
            
               <p>
                    <label for="id1">아이디</label><input type="text" id="id1"><br>
                    <label for="password1">비밀번호</label><input type="password" id="password1"><br>
                    <label for="password2">비밀번호 확인</label><input type="password" id="password2"><br>
               </p>
      
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
         
                <p>
                    <label for="name1">이름</label><input type="text" id="name1"><br>
                    <label for="email1">메일 주소</label><input type="email" id="email1"><br>
                    <label for="tel1">연락처</label><input type="tel" id="tel1"><br>
                    <label for="url1">블로그/홈페이지</label><input type="tel" id="url1">
                    
                </p>
        </fieldset>
        <br>
        <input type="submit" value="가입하기" style="width: 100%">
    
    </form>
</body>
</html>
