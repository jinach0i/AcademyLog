<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어쿼리</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: lightcyan; color: black;}
        @media screen and (max-width: 1280px) {
            body{background-color: skyblue; color: whitesmoke;}
        }
        /* ㄴ1280너비가 넘어갈때부터 skyblue로 바꿔라 */
        @media screen and (min-width: 1280px) {
            body{background-color: orange; color: black;}
            li{font-weight: bold; text-align: center;}
        }
        @media screen and (max-width: 1060) {
            body{background-color: lightskyblue; color: black;}
        }
        
    </style>
</head>
<body>
    <h1>MediaQuary</h1>
    <p>미디어 쿼리는 화면 크기에 따른 각각의 속성 값을 지정하여 여러가지 화면을 구성하는 기술을 말한다.</p>
    <p>@media only screen and (조건문) {실행문}</p>
        <ul>
            <li>@media:미디어쿼리 시작됨 표시</li>
            <li>only: 생략가능. 미디어쿼리 구문을 해석하라 명령어</li>
            <li>screen: 컴퓨터 스크린에서 사용할 css정의</li>
        </ul>
</body>
</html>
