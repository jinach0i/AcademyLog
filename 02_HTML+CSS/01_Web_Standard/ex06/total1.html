<!DOCTYPE HTML>
<html lang="ko">
<head>
	<title> 히트 레시피 </title>
	<meta charset="UTF-8" />
	<style type="text/css">
	
			/* 1.전체 선택자=남아있을수도있는효과들 초기화기능 */
			*{
				margin: 0;
				padding: 0;
			}
			/* 2.body 선택자 */
			body{
				margin: 50px;
			}
	
			/* 하이퍼링크 디자인 */
			a{text-decoration: none;
			color: yellowgreen;
			
			}
			a:hover{
				color: black;
			}
			/* 3.div 요소 디자인  */
			#categoryBox{
				
				margin: 30px 60px ;
				border: 4px solid turquoise;
				width: 200px;
				padding-top: 10px;
			}
			
			#bbsBox{
				padding-top: 10px;
				border: 4px solid hotpink;
				

				width: 200px;
				margin: 30px 60px ;
			}
			#categoryBox h1{
				border-bottom: 1px grey solid;
			}
			/* h1 요소 디자인 */
			
	</style>
</head>

<body>
	<div id="categoryBox">
		<h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
		<ul class="cookMenu">

			<li><a href="#">소스/양념장</a></li>
			<li><a href="#">간식/음료</a></li>
			<li><a href="#">기타</a></li>
		</ul>
	</div>
	<div id="bbsBox">

		<ul class="bbsMenu">

			<li><a href="#" title="불후의 레시피">불후의 레시피</a></li>

</html>
