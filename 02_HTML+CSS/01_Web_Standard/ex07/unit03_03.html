<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 모서리가 둥근 테두리 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				margin: 20px;
				border-radius: 20px;
				
			}
			div{
				padding: 30px;
				margin: 30px;
				background-color: rosybrown;
				border: 14px red solid;
				}
			.round1{
				border: 14px orange solid;
				border-radius: 20px 0 20px 0;
				margin-bottom: 30px;

			}
			.round2{
				border: 14px violet solid;
				border-radius: 20px 0 0 0;
			}
			p{
				padding: 20px;
				line-height: 140%;
				background-color: white;
			}
			
		</style>
	</head>

	<body>
		<div>
			<p class="round1">
				Whenever you are asked if you can do a job, tell <br />
				&quot;Certainly I can!&quot; Then get busy	and find out how to do it. <br />
				(Theodore Roosevelt)  
			</p>
			<p class="round2">
				당신이 어떤 일을 해낼 수 있는지 누군가가 물어보면 대답해라. <br />
				&quot;물론이죠!&quot; 그 다음 어떻게 그 일을 해낼 수 있을지 부지런히 고민하라. <br />
				(시어도어 루스벨트) 
			</p>
		</div>
	</body>
</html>
