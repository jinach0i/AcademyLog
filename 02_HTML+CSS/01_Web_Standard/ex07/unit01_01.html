<!DOCTYPE HTML>
<html lang="ko">
	<head>
		<title> 글자와 관련된 속성 알아보기 </title>
		<meta charset="UTF-8" />
	
		<style type="text/css">
			
			/* <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet"> */
			@import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap');
			#box1 h2{
				font-family: 'Nanum Gothic', sans-serif;
				font-size: 40px;
				color: turquoise;
			}
			#box1 p{
				font-family: 'Nanum Gothic', sans-serif;
				font-weight: 800px;
				color: green;
				
			}
			#box2 h2::first-letter{
				color: indianred;
			}
			#box2 p{
				font-style: italic; font-variant: small-caps; color: lightskyblue; 
			}
			#box3 h2{
				font: 3em Nanum;
			}
			#box3 p{
				font: small-caps italic 30px "Times New Roman"
			}
		</style>
	</head>

	<body>
		<div id="box1">
			<h2>font-family, font-size, font-weight</h2>
			<p>Well done is better than well said.</p>
		</div>
		<div id="box2">
			<h2>font-style, font-variant, color</h2>
			<p>Seeing much, suffering much, and studying much, are the three pillars of learning. </p>
		</div>
		<div id="box3">
			<h2>font</h2>
			<p>Education is a progressive discovery of our own ignorance. </p>
		</div>
	</body>
</html>
