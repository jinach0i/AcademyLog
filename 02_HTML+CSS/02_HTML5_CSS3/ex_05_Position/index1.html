<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{background-color: lightblue;}
        .box{
            width: 100px; height: 100px; background-color: turquoise;
            margin-top: 1px; position: absolute; 
        }
        .box:nth-child(1){background-color: tomato; top: 0; left: 0;}
        .box:nth-child(2){background-color: gold; top: 50px; left: 50px; z-index: 1;}
        .box:nth-child(3){background-color: greenyellow; top: 100px; left: 100px;}
        body>div{width: 400px; height: 100px; border: 3px solid black; position: relative; overflow-y: scroll;}
    </style>
</head>
<body>
    <h1>이제 집에 갈시간</h1>
    <div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1>10분남았습니다</h1>
</body>
</html>
