<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        table{width: 500px; height: 300px; border: 4px solid turquoise; margin-top: 1px;}
        td{border: 4px solid turquoise;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>static</td>
            <td>default값.띄우지 않고 위에서 아래 순서대로 자연스럽게 태그를 배치</td>
        </tr>
        <tr>
            <td>relative</td>
            <td>기준이 될 부모격 div에게 사용.offset역할인 자식div 위치의 기준이 됨</td>
        </tr>
        <tr>
            <td>absolute</td>
            <td>너비값 지정 조건하에 절대적 위치 좌표를 설정</td>
        </tr>
        <tr>
            <td>fixed</td>
            <td>scroll에 상관없이 browser 화면 자체에 붙음!</td>
        </tr>
        <tr>
            <td>sticky</td>
            <td>scroll위치를 기준으로 해당 요소가 고정되라!</td>
        </tr>
        <tr>
            <td>initial</td>
            <td></td>
        </tr>
        <tr>
            <td>inherit</td>
            <td></td>
        </tr>
        </tr>
    </table>
</body>
</html>
