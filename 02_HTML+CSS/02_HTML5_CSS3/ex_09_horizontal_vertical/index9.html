<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block세로정렬법</title>
    <style>
        .parent{position: relative; width: 500px; height: 500px; margin: 0 auto; background-color: tomato;}
        .child{position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); background-color:yellowgreen;}
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">내용</div>
    </div>
</body>
</html>
