<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrap{width: 700px; height: 550px;}
        header{width: 700px; height: 100px; background-color: gainsboro; float:left;}
        .content{width: 100%; height: 400px; float:left;}
        .left{width: 100px; height: 400px; float:left;}
        .color1{width: 100%; height: 100px; background-color: lightyellow;}
        .color2{width: 100%; height: 100px; background-color: blue; }
        .center{width: 500px; height: 400px; float:left;}
        .color3{width:500px; height: 200px; background-color: lightblue;}
        .color4{width:500px; height: 200px; background-color: lightskyblue;}
        .right{width: 100px; height: 400px; float:left;;}
        .color5{width: 100%; height: 100px; background-color:royalblue;}
        .color6{width: 100%; height: 200px; background-color:orangered;}
        footer{width: 100%; height: 50px; background-color: gainsboro; float:left;}
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <section class="content">
            <div class="left">
                <div class="color1"></div>
                <div class="color2"></div>
                <div class="color1"></div>
                <div class="color2"></div>
            </div>
            <div class="center">
                <div class="color3"></div>
                <div class="color4"></div>
            </div>
            <div class="right">
                <div class="color2"></div>
                <div class="color5"></div>
                <div class="color6"></div>
            </div>
        </section>
        <footer></footer>
    </div>
</body>
</html>
