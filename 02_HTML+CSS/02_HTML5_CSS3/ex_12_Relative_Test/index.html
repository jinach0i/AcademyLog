<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        .header{width: 100%; height: 400px; background-color: lightcoral; position: relative;}
        .header .box1{width: 100px; height: 100px; background-color: lightgreen;}
        .header .box2{width: 100px; height: 100px; background-color: lightskyblue; position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);}
        .header .box2 .box2-1{width: 10px; height: 10px; background-color: lightseagreen;  position: absolute; top: 5px; left: 50%; transform: translate(-50%,-50%);}
        .header .box3{width: 10px; height: 10px; background-color: lightseagreen;  position: absolute; top: 37.5%; left: 49.5%}
    </style>
</head>
<body>
    <div class="header">
        <div class="box1"></div>
        <div class="box2">
            <div class="box2-1"></div>
        </div>
        <div class="box3"></div>
    </div>
</body>
</html>
