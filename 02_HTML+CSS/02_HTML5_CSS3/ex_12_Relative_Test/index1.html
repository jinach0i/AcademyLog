<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0;}
        body{}
        .big{margin: 100px; background-color: lightcyan; width: 400px; height: 400px; position: relative;}
        .red{background-color: tomato; width: 100px; height: 100px; position: absolute; top: 50px; left: 100px;}
        .big .blue{background-color: lightskyblue; width: 100px; height: 100px; position: absolute; top: 0; left: 0; z-index: 1;}
        .big .green{background-color: lightgreen; width: 100px; height: 100px; position: absolute; top: 100px;}
    </style>
</head>
<body>
    <div class="big">
        <div class="blue"></div>
        <div class="green"></div>
    </div>
    <div class="red"></div>
</body>
</html>
