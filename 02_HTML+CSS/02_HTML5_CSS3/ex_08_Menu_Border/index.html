<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로menu만들기</title>
    <style>
        *{margin: 0; padding: 0;}
        #menu_bar ul{background-color: palegreen; overflow: hidden; list-style: none;}
        #menu_bar ul li{float: left; margin-right: 1px;}
        #menu_bar ul li:hover a{color: brown; border-bottom: 4px solid black; padding-bottom: 10px; }
        #menu_bar ul li a{display: block; padding: 10px 10px 15px 10px; text-decoration: none; text-transform: uppercase; color: black; background-color: mistyrose; font-weight: bold;}
    </style>
</head>
<body>
    <div id="menu_bar">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
            <li><a href="#">menu6</a></li>
        </ul>
    </div>
</body>
</html>
