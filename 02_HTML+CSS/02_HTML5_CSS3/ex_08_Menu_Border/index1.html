<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가로menu만들기</title>
    <style>
        *{margin: 0; padding: 0;}
        #menu_bar ul{margin: 10px; list-style: none;}
        #menu_bar ul li{margin-right: 1px; width: 100px; padding-bottom: 2px; text-align: center;}
        #menu_bar ul li:hover a{color: white; border-left: 4px solid orange; padding-bottom: 15px; }
        #menu_bar ul li a{display: block; padding: 10px 10px 15px 10px; text-decoration: none; text-transform: uppercase; color: whitesmoke; background-color: black; font-weight: bold;} 
    </style>
</head>
<body>
    <div id="menu_bar">
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </div>
</body>
</html>
